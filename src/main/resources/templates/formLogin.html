<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Acceso - Dashboard Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-4">

                        <div class="text-center mb-4">
                            <div class="d-flex justify-content-center mb-3">
                                <img class="img-fluid d-none d-md-block" th:src="@{/images/logotipo.png}" alt="Logotipo" style="max-width: 150px; max-height: 150px; object-fit: cover;">
                            </div>
                            <h3 class="fw-bold text-dark">ProductosApp</h3>
                            <!--
                            <p class="text-muted">Acceso seguro a documentos</p>
                            -->
                        </div>

                        <div th:if="${param.error!=null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>Usuario/password incorrectos
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/ingresar}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="bi bi-person me-1"></i>Usuario</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" required autocomplete="username" value="">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label"><i class="bi bi-lock me-1"></i>Contrase√±a</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100"><i class="bi bi-box-arrow-in-right me-2"></i>Ingresar</button>
                        </form>
                        <!--
                        <div class="text-center mt-4">
                            <small class="text-muted"><i class="bi bi-shield-check me-1"></i>Acceso protegido - Solo usuarios autorizados</small>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
